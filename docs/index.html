<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Keppler Front Project</title>
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>

<body>
  <section class="one"></section>
  <section class="two"></section>
  <section class="wow fadeInRight" data-wow-duration="1.4s" id="counter-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 stats">
          <i aria-hidden="true" class="fa fa-code"></i>
          <div class="counting" data-count="1000">0</div>
          <h5>Lines of code</h5>
        </div>
        <div class="col-lg-3 stats">
          <i aria-hidden="true" class="fa fa-check"></i>
          <div class="counting" data-count="280">0</div>
          <h5>Projects done</h5>
        </div>
        <div class="col-lg-3 stats">
          <i aria-hidden="true" class="fa fa-user"></i>
          <div class="counting" data-count="75">0</div>
          <h5>Happy clients</h5>
        </div>
        <div class="col-lg-3 stats">
          <i aria-hidden="true" class="fa fa-coffee"></i>
          <div class="counting" data-count="999">0</div>
          <h5>Cups of coffee</h5>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
